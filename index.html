<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDC Diabetes Data Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 40px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    caption {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    #chart-container {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Diabetes Data Visualizer</h1>
  <div id="tables-container">
    <!-- Tables will be dynamically inserted here -->
  </div>
  <div id="chart-container">
    <canvas id="cdc-diabetes-chart"></canvas>
  </div>
  
  <!-- Use script type="module" to load a JavaScript file -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
